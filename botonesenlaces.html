<!DOCTYPE html>
<html>

<head>

    <title>Botones CSS mediante enlaces</title>
    <link rel="stylesheet" href="css/botonesenlaces.css">
    <meta charset="utf-8">
</head>

<body>
    <h1>Botones CSS</h1>
    <div>
        <a href="#" class="botonStandar">Estándar</a>
    </div>
    
    <h2>Botones básicos colores</h2>
    <div>
        <a href="#" class="botonStandar botonStandH peq">Pequeño</a>
        <a href="#" class="botonStandar botonStandH med morado">Mediano</a>
        <a href="#" class="botonStandar botonStandH gran azul">Grande</a>
        <a href="#" class="botonStandar botonStandH extra verde">Extra grande</a>
    </div>

    <h2>Botones redondos</h2>
    <div>
        <a href="#" class="botonStandar botonStandH peq circ">Pequeño</a>
        <a href="#" class="botonStandar botonStandH med morado circ">Mediano</a>
        <a href="#" class="botonStandar botonStandH gran azul circ">Grande</a>
        <a href="#" class="botonStandar botonStandH extra verde circ">Extra grande</a>
    </div>

    <h2>Botones sombra y efecto pulsar</h2>
    <div>
        <a href="#" class="botonStandar peq circ sombra">Pequeño</a>
        <a href="#" class="botonStandar med morado circ sombra">Mediano</a>
        <a href="#" class="botonStandar gran azul circ sombra">Grande</a>
        <a href="#" class="botonStandar extra verde circ sombra">Extra grande</a>
    </div>

    <h2>Botones cambio color</h2>
    <div>
        <a href="#" class="botonStandar cNaranja peq circ">Pequeño</a>
        <a href="#" class="botonStandar cMorad med morado circ">Mediano</a>
        <a href="#" class="botonStandar cAzul gran azul circ">Grande</a>
        <a href="#" class="botonStandar cVerd extra verde circ">Extra grande</a>
    </div>
</body>


</html>
